<!Doctype html>
    <head>
    <title>Fridge Content</title>
    <link rel="stylesheet" href="#">
    </head>
    <body>
        <div>
            <h1 id="output" style="text-align: center;"> Items in your fridge?</h1>
            <input id="input" placeholder=" Cheese, Milk, Sour cream..." style="margin-left: 540px; width: 12.5%;"/>
            <button onclick="save();"> Save </button>
            <button onclick="view();"> Show </button>
        </div>
    </body>
  
    <script>
        function save(){
            var new_data = " "+ document.getElementById('input').value
            if(localStorage.getItem('data') == null){
                localStorage.setItem('data', '[]');
            }

            var old_data = JSON.parse(localStorage.getItem('data'));
            old_data.push(new_data);

            localStorage.setItem('data', JSON.stringify(old_data));
        
        }

        function view(){
            if(localStorage.getItem('data') != null){
                document.getElementById('output').innerHTML = JSON.parse(localStorage.getItem('data'))
            }

        }



    </script>
</html>
