<!DOCTYPE html>
<html>
<head>
    <title>Login Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Welcome</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="UserID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <br></br>
                    <hr class="one">
                    <button type="button" class="btn" onclick="openRegister()">New User</button>
                </div>
                <div class="card-back">  
                    <h2>Create an Account</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="First Name" required>
                        <input type="text" class="input-box" placeholder="Last Name" required>
                        <input type="email" class="input-box" placeholder="Email Address" required>
                        <input type="text" class="input-box" placeholder="UserID" required>
                        <input type="password" class="input-box" placeholder="Password" id="password" required>
                        <input type="password" class="input-box" placeholder="Confirm Password" id="confirm_password" required>
                        <button type="submit" class="submit-btn">Done</button>
                    </form>
                    <br></br>
                    <hr class="one">
                    <button type="button" class="btn" onclick="openLogin()">Existing User</button>  
                </div>
            </div>
        </div>

    </div>
   

        <script>
            var card = document.getElementById("card");

            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }
            function openLogin(){
                card.style.transform = "rotateY(0deg)";
            }

            var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;


        </script>


</body>


</html>
