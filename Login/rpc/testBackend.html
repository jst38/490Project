#!/usr/bin/html

<?php

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $username = $_POST["username"];
    $password = $_POST["password"];

    $salt = random_bytes(16);
    $password_hash = hash("sha256", $salt . $password, true);

    $query = $mysql->prepare(
        "INSERT INTO user(
            username,
            password_hash,
            salt
        ) VALUES (
            ?, ?, ?
        )"
    );
    $query->bind_param("sss", $username, $password_hash, $salt);
    if ($query->execute())
        echo "Success";
    else
        echo "Failure";
}
?>
